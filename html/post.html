<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --lightbg: #FDE8E9;
            --lightpri: #E3BAC6;
            --lightsec: #BC9EC1;
            --darkpri: #2B59C3;
            --darksec: #253C78;
        }
        @font-face {
            font-family: overpass;
            src: url('./src/overpass.ttf');
        }
        * {
            font-family: 'overpass';
        }
    </style>

    <title>Craned - New Post</title>
</head>
<body class="flex justify-center items-center bg-[var(--lightbg)] h-screen">
    <form class="flex flex-col justify-center m-7 rounded-lg p-3 w-1/2 bg-[var(--lightsec)] h-3/5">
        <h1 class="text-2xl font-bold text-[var(--darkpri)]">New Post</h1>
        <div class="text-white indent-5">Announce your excitement out to the world and to literally everyone just by creating a new post!</div>
        <textarea placeholder="What's Going On?" class="placeholder:text-gray-500 h-3/5 resize-none p-2 rounded-lg w-full outline-none"></textarea>
        <div class="flex justify-end">
            <input type="submit" class="bg-[var(--darksec)] text-white rounded-lg mt-3 p-2" value="Announce This!">
        </div>
    </form>
</body>
</html>
